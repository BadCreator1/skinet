<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <h4 class="my-3">Choose your delivery method</h4>
    <div class="row ms-5" formGroupName="deliveryForm">
        <div class="col-6 form-group mb-4" *ngFor="let method of deliveryMethods">
            <input type="radio" 
                id="{{method.id}}" 
                value="{{method.id}}" 
                formControlName="deliveryMethod"
                class="custom-control-input"
                (click)="setShippingPrice(method)">
            <label for="{{method.id}}" class="custom-control-label"></label>
            <strong> {{method.shortName}}-{{method.price | currency}}</strong>
            <br>
            <span class="label-description">{{method.description}}</span>
        </div>
    </div>
</div>
<div *ngIf="checkoutForm" class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary" cdkStepperPrevious> 
        <i class="fa fa-angle-left"></i> Back to Address
    </button>
    <button [disabled]="checkoutForm?.get('deliveryForm')?.invalid" class="btn btn-primary" cdkStepperNext> 
        Go To Reviev <i class="fa fa-angle-right"></i> 
    </button>
</div>
