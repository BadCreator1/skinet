<div class="container">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase">Order</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase">Date</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                        <div class="p-2 px-3 text-uppercase">Status</div>
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="orders">
                <tr *ngFor="let order of orders" class="order-row" routerLink="/orders/{{order.id}}">
                    <td class="align-middle"> <strong>
                            #{{order.id }}
                        </strong></td>
                    <td class="align-middle">
                        {{ order.orderDate | date:'MMMM d y, h:mm:ss a' }}
                    </td>
                    <td class="align-middle">
                        {{order.subtotal| currency }}
                    </td>
                    <td class="align-middle">
                        {{order.status }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
